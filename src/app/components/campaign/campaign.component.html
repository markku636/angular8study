
  <h1>Campaign</h1>
  <div style="display: flex;justify-content: space-between;" >
  <input type="button" value="Create"  class="btn btn-primary" style="display:inline-flex;justify-items:flex-start;" (click)="create()" />

  <div class="filters">
    <button type="button" class="btn btn-block btn-primary" style="width: 150px;display: inline-block;margin-right:3px;"
      (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic"><i class="fa fa-filter"></i>&nbsp;FILTERS</button>
    <div class="input-group">
      <input type="text" name="q" class="form-control input-search" placeholder="Search...">
      <span class="input-group-btn">
        <button type="submit" name="search" id="search-btn" class="btn btn-flat btn-search"><i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</div>
  <div class="box" id="collapseBasic" [collapse]="isCollapsed">
    <div class="box-header with-border">
      <h3 class="box-title">Filter</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseBasic"><i class="fa fa-times"></i>
        </button>
      </div>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label>Status</label>
          <select2  [(ngModel)]="campaignStatus" [data]="campaignStatusList" [options]="select2Options"></select2>
        </div>
        <div class="form-group col-md-4">
          <label>Type</label>
          <select2 [(ngModel)]="campaignType" [data]="campaignTypeList" [options]="select2Options"></select2>
        </div>
        <div class="form-group col-md-4">
          <label>Currency</label>
          <select2 [(ngModel)]="currency" [data]="currencyList" [options]="select2Options"></select2>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label>Channel</label>
          <select2 [(ngModel)]="channel" [data]="channelList" [options]="select2Options"></select2>
        </div>
        <div class="form-group col-md-4">
          <label>Date range</label>
          <select2 [(ngModel)]="campaignDateRangeType" [data]="campaignDateRangeTypeList"></select2>
        </div>
        <div class="col-md-4">
          <label>Date</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input name="daterangeInput" type="text" name="daterangeInput" class="form-control" daterangepicker [options]="datePickeroptions"
              (selected)="selectedDate($event, daterange)" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label>TriggerType</label>
          <select2 [(ngModel)]="triggerType" [data]="triggerTypeList" [options]="select2Options"></select2>
        </div>
        <div class="form-group col-md-4">
          <label>Country</label>
          <select2 [(ngModel)]="country" [data]="countryList" [options]="select2Options"></select2>
        </div>
        <div class="form-group col-md-4">
          <label>Language</label>
          <select2 [(ngModel)]="language" [data]="languageList" [options]="select2Options"></select2>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <input type="button" name="submit" value="Apply Filters" class="btn btn-primary" />
        </div>
      </div>
    </div>
  </div>


<div class="box">
  <div class="box-body">
    <table class="table table-hover table-striped table-bordered">
      <thead>
        <tr>
          <th ng-if="checkComnExitist()">功能</th>
          <th (click)="setOrderBy('id');" [ngClass]="getAscDescIcon('id')">id </th>
          <th (click)="setOrderBy('email');" [ngClass]="getAscDescIcon('email')">Email</th>
          <th>checkbox</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Item of pageModel.dataSource">
          <td>
            <button type="button" class="btn">編</button>
          </td>
          <td>{{Item.id}}</td>
          <td>{{Item.email}}</td>
          <td>
            <input type="checkbox" [(ngModel)]="Item.Discontinued">
          </td>
        </tr>
      </tbody>
    </table>

    <app-navbar-pagination [(pageModel)]="pageModel" [(setPageIndex)]="setPageIndex" [(setPageSize)]="setPageSize"
      [(getData)]="getData" [(set_pageNumArray)]="set_pageNumArray" [(getQueryParameter)]="getQueryParameter">
    </app-navbar-pagination>
  </div>
</div>
